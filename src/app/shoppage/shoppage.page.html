<!-- card -->
<ion-content class="clothes-container">

<div class="card" *ngFor="let item of list1"  >
  <img src="../../assets/icon/back.jpg" alt="Avatar" style="width:100%;    height: 300px;">
  <div class="container">
    <h4 ><b>{{item.productName}}</b></h4>
    <p class="para">price:{{item.price}}</p>
    <p class="category">{{item.category}}</p>
    <button class="button button2" (click)="addCart(item)">Buy now</button>
  </div>
</div>

</ion-content>
