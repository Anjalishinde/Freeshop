

  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content  class="container">
    <div class="block" >
      <ion-grid>
      <ion-row>
        <ion-col align-self-center>
      <ion-item >
        <ion-label  position="floating">First name</ion-label>
        <ion-input [(ngModel)]="firstname" type="text" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
      <ion-row>
        <ion-col>
      <ion-item >
        <ion-label position="floating">Last name</ion-label>
        <ion-input type="text" [(ngModel)]="lastname" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
      
      <ion-row>
        <ion-col>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

      <ion-row>
        <ion-col>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

      <ion-row>
        <ion-col>
          <ion-button  (click)='submit()' color="danger" expand="block">Sign Up</ion-button>
          <p class='link'  (click)='jumplogin()'>Already register?</p>
        </ion-col>
      </ion-row>
      </ion-grid>
    </div>
  </ion-content>
