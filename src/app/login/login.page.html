<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<div class="container">
  <div class="login">
    <h1>Sign In</h1>
      <form method="post">
        <input type="text" name="u" placeholder="Username" required [(ngModel)]="email" />
          <input type="password" name="p" placeholder="Password" required [(ngModel)]="password" />
          <button type="submit" class="btn btn-primary btn-block btn-large\" (click)='shoplink()'>Let me in.</button>
      </form>
  </div>
</div>
